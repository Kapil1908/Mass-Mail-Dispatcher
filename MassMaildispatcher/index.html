<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass-Mail Dispatcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
   
</head>

<body>
    <nav>
        <ul>
            </li><a href="/"><h1>Exposys Data Lab</h1></a></li>
        </ul>
    </nav>
    <div class="bg">
        <div class="container ">
            <div class="select animated fadeInDown delay-4s">
                <h1 id="head">Mass Mail Dispatcher</h1>

                <input type="file" id="upload" accept="text/csv">      
            </div>
            <div class="mailInfo">  
                <form onsubmit="sendEmail(); reset(); return false;">
                    <h2 id="box-heading">Enter your mail you want to send</h2>
                    <p><input type="email" class="form-control" id="from" placeholder="From" required></p>

                    <p><input type="text" id="subject" placeholder="Subject" required></p>
                    <p><textarea id="msg" rows="12" cols="12" placeholder="msg" required></textarea></p>
                    <p><button  type="submit" id="submit">Send</button></p>
                </form>
            </div></br></br></br></br>
        </div>
        </div></br>
        <hr>
        <div class="tables">  
            <div class="valTab">
                <table id="val">     
                    <tr>
                        <td>
                            <h2>Valid Emails : <span id="valCount"></span></h2>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="invalTab">
                <table id="inval">       
                    <tr>
                        <td>
                            <h2>Invalid Emails : <span id="invalCount"></span></h2>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </section>
    </body>
    <footer class="text-center text-lg-start bg-white text-muted">
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
          <div class="ft me-5 d-none d-lg-block">
            <span> Â©Copyrigts All right reserved</span>
          </div>
        </section>
        </footer>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="main.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>var wow = new WOW(
            {
                boxClass: 'wow',
                animateClass: 'animated',
                offset: 0,
                mobile: true,
                live: true,
                callback: function (box) {
                },
                scrollContainer: null,
                resetAnimation: true,
            }
        );
        wow.init();
    </script>
   
        
     
       
    
    
</body>

</html>
